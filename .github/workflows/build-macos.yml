name: Build macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-apple-darwin, aarch64-apple-darwin

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install system dependencies
      run: |
        # Install any macOS-specific dependencies if needed
        brew install create-dmg

    - name: Install dependencies
      run: |
        npm install
        cd src-tauri
        cargo fetch

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Build frontend
      run: npm run build

    - name: Build Tauri app (Universal)
      run: |
        cd src-tauri
        # Use Tauri's built-in build command which handles universal builds better
        cargo tauri build

    - name: Create universal binary
      run: |
        cd src-tauri
        mkdir -p target/universal-apple-darwin/release

        # Create universal binary from both architectures
        if [ -f "target/x86_64-apple-darwin/release/desktop-postflop" ] && [ -f "target/aarch64-apple-darwin/release/desktop-postflop" ]; then
          lipo -create \
            target/x86_64-apple-darwin/release/desktop-postflop \
            target/aarch64-apple-darwin/release/desktop-postflop \
            -output target/universal-apple-darwin/release/desktop-postflop
        fi

    - name: Find and upload build artifacts
      run: |
        echo "Searching for build artifacts..."
        find src-tauri/target -name "*.dmg" -type f
        find src-tauri/target -name "*.app" -type d

    - name: Upload x86_64 build
      uses: actions/upload-artifact@v4
      if: hashFiles('src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg') != ''
      with:
        name: macos-x86_64
        path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
        retention-days: 30

    - name: Upload ARM64 build
      uses: actions/upload-artifact@v4
      if: hashFiles('src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg') != ''
      with:
        name: macos-aarch64
        path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
        retention-days: 30

    - name: Upload any other DMG files
      uses: actions/upload-artifact@v4
      if: hashFiles('src-tauri/target/*/release/bundle/dmg/*.dmg') != ''
      with:
        name: macos-any-arch
        path: src-tauri/target/*/release/bundle/dmg/*.dmg
        retention-days: 30